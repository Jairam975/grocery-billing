<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Store Billing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .qr-code {
      text-align: center;
      margin-top: 20px;
    }
    .qr-code img {
      width: 150px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>ðŸ›’ Grocery Store Billing System</h2>

  <h3>Add Product</h3>
  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="productPrice" placeholder="Price">
  <input type="number" id="productQty" placeholder="Quantity">
  <button onclick="addToCart()">Add to Cart</button>

  <h3>Cart</h3>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Customer Details</h3>
  <input type="text" id="customerName" placeholder="Customer Name">

  <label for="discount">Discount:</label>
  <select id="discount" onchange="updateGrandTotal()">
    <option value="0">No Discount</option>
    <option value="5">5%</option>
    <option value="10">10%</option>
    <option value="12">12%</option>
    <option value="15">15%</option>
  </select>

  <label for="paymentMode">Payment Mode:</label>
  <select id="paymentMode" onchange="showQRCode()">
    <option value="cash">Cash</option>
    <option value="card">Card</option>
    <option value="phonepe">PhonePe</option>
  </select>

  <div class="qr-code" id="qrSection" style="display:none;">
    <p>Scan QR to Pay via PhonePe:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/PhonePe_Logo.svg/512px-PhonePe_Logo.svg.png" alt="QR Code">
  </div>

  <h3>Total: â‚¹<span id="grandTotal">0.00</span></h3>

  <button onclick="generateBill()">ðŸ§¾ Generate Bill</button>
  <button onclick="downloadExcel()">ðŸ“¥ Download Excel</button>
</div>

<!-- SheetJS for Excel export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  let cart = [];

  function addToCart() {
    const name = document.getElementById("productName").value;
    const price = parseFloat(document.getElementById("productPrice").value);
    const qty = parseInt(document.getElementById("productQty").value);

    if (!name || isNaN(price) || isNaN(qty)) {
      alert("Please enter valid product details.");
      return;
    }

    const total = price * qty;
    cart.push({ name, price, qty, total });

    const tbody = document.getElementById("cartTable").querySelector("tbody");
    const row = tbody.insertRow();
    row.innerHTML = `<td>${name}</td><td>${qty}</td><td>â‚¹${price}</td><td>â‚¹${total.toFixed(2)}</td>`;

    updateGrandTotal();

    document.getElementById("productName").value = "";
    document.getElementById("productPrice").value = "";
    document.getElementById("productQty").value = "";
  }

  function updateGrandTotal() {
    const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
    const discount = parseFloat(document.getElementById("discount").value);
    const discountedTotal = subtotal - (subtotal * (discount / 100));
    document.getElementById("grandTotal").textContent = discountedTotal.toFixed(2);
  }

  function showQRCode() {
    const mode = document.getElementById("paymentMode").value;
    const qrSection = document.getElementById("qrSection");
    qrSection.style.display = mode === "phonepe" ? "block" : "none";
  }

  function generateBill() {
    const customer = document.getElementById("customerName").value;
    const payment = document.getElementById("paymentMode").value;
    const discount = document.getElementById("discount").value;
    if (!customer || cart.length === 0) {
      alert("Enter customer name and add at least one item.");
      return;
    }

    let bill = `ðŸ§¾ Grocery Store Bill\n\nCustomer: ${customer}\nPayment Mode: ${payment}\nDiscount: ${discount}%\n\nItems:\n`;
    cart.forEach(item => {
      bill += `${item.name} x ${item.qty} = â‚¹${item.total.toFixed(2)}\n`;
    });

    const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
    const discountedTotal = subtotal - (subtotal * (discount / 100));

    bill += `\nSubtotal: â‚¹${subtotal.toFixed(2)}\nDiscount: ${discount}%\nFinal Total: â‚¹${discountedTotal.toFixed(2)}\n`;
    alert(bill);
    window.print();
  }

  function downloadExcel() {
    if (cart.length === 0) {
      alert("Add items to cart before downloading.");
      return;
    }

    const discount = parseFloat(document.getElementById("discount").value);
    const customer = document.getElementById("customerName").value || "Customer";
    const payment = document.getElementById("paymentMode").value;

    const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
    const discountedTotal = subtotal - (subtotal * (discount / 100));

    const data = [
      ["Customer Name", customer],
      ["Payment Mode", payment],
      ["Discount (%)", discount],
      [],
      ["Item", "Quantity", "Price", "Total"]
    ];

    cart.forEach(item => {
      data.push([item.name, item.qty, item.price, item.total]);
    });

    data.push([]);
    data.push(["Subtotal", "", "", subtotal]);
    data.push(["Final Total (after discount)", "", "", discountedTotal]);

    const ws = XLSX.utils.aoa_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Bill");

    XLSX.writeFile(wb, `Grocery_Bill_${customer.replace(/\s/g, "_")}.xlsx`);
  }
</script>
</body>
</html>
